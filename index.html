<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Secret Zucc</title>
</head>

<body>
  <div class="navigation">
    <span id="logo"><a href="#">SECRET HITLER</a></span>
    <span id="hamburger-top"><i class="fa fa-bars" aria-hidden="true"></i></span>
  </div>

  <div class="main">
    <div>Hello</div>
  </div>
</body>

<script>
  var nav = document.getElementById("topNav");
  var main = document.getElementById("main");
  var menu = document.getElementsByClassName("menuitems");
  var close = document.getElementById("closebtn");

  //default to measure if/else from
  nav.style.height = "50px";
  main.style.marginTop = "50px";
  for (i = 0; i < menu.length; i++) { menu[i].style.marginTop = "100px"; };

  close.addEventListener("click", function () {
    var menuIcon = close.children;
    for (i = 0; i < menuIcon.length; i++) {
      menuIcon[i].classList.toggle("active");
    }
  });

  function navToggle() {
    //to close
    if (nav.style.height <= "275px") {
      nav.style.height = "50px";
      main.style.marginTop = "50px";

      var i = 0;
      for (i = 0; i < menu.length; i++) {
        menu[i].style.opacity = "0.0";
        menu[i].style.marginTop = "100px";
      };
      document.body.style.backgroundColor = "rgba(0,0,0,0.0)";

    }
    //to open
    else if (nav.style.height <= "50px") {
      nav.style.height = "275px";
      main.style.marginTop = "275px";
      var i = 0;
      for (i = 0; i < menu.length; i++) {
        menu[i].style.opacity = "1.0";
        menu[i].style.marginTop = "0px";
      };
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";

    }

  };

</script>

</html>
