<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Secret Hitler</title>
</head>

<body>
  <div class="top_nav">
    <span id="logo"><a href="#">SECRET HITLER</a></span>
    <span id="hamburger-top"><i class="fa fa-bars" aria-hidden="true"></i></span>
  </div>

  <br>
  <b>Game Started</b>
  <br>
  Score - Fascists: 0, Liberals: 5
  <br>
  <div class="container">
    <div class="picture "></div>

    <div class="navigation">
      <div class="nav_btns">
        <i class=" icon-home" aria-hidden="true"></i>
        <i class="nav_btn icon-magnifier" aria-hidden="true"></i>
        <i class="nav_btn_r icon-bell" aria-hidden="true"></i>
        <i class="nav_btn icon-user" aria-hidden="true"></i>
      </div>
      <div id="plusButton" class="plus">
        <div class="plusHor"></div>
        <div class="plusVer "></div>
      </div>
    </div>
    <div class="options">
      You are Hitler.
    </div>
  </div>

  <div class=""></div>

</body>

<script>
  $('#plusButton').click(function () {
    $('.plusVer').toggleClass('plusVer_active');
    $('.picture').toggleClass('picture_up');
    $('.options').toggle();
    $('.options').toggleClass('options_show');
    $('.nav_btns').toggleClass('nav_btns_hide');
  });

</script>

</html>
